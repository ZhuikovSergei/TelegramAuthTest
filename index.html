<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Info</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .data-row {
            @apply flex justify-between items-center w-full px-4 py-3 border-b border-gray-200;
        }
        .data-label {
            @apply text-sm font-medium text-gray-500;
        }
        .data-value {
            @apply text-sm font-medium text-gray-900;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-500 p-4">
                <h1 class="text-xl font-bold text-white text-center">Your Telegram Info</h1>
            </div>
            <!-- Content -->
            <div id="content-wrapper" class="p-4">
                <!-- Error message -->
                <div id="error-message" class="hidden text-center text-red-600 p-4 bg-red-50 rounded-lg">
                    <p class="font-semibold">Error!</p>
                    <p class="text-sm">This app must be opened inside Telegram to work.</p>
                </div>
                <!-- User info -->
                <div id="user-info" class="hidden">
                    <div class="text-center text-gray-500 text-sm mb-4">
                        Hello! Here's the data Telegram provided:
                    </div>
                    <div class="border border-gray-200 rounded-lg overflow-hidden" id="data-container">
                        <!-- Data rows will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Encapsulated function to get Telegram user data
        function getTelegramUserData() {
            try {
                const WebApp = window.Telegram.WebApp;
                WebApp.ready();
                const userData = WebApp.initDataUnsafe.user;
                if (userData && userData.username) {
                    return userData;
                } else {
                    return null;
                }
            } catch (e) {
                return null;
            }
        }

        // DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            const userInfoDiv = document.getElementById('user-info');
            const errorDiv = document.getElementById('error-message');
            const dataContainer = document.getElementById('data-container');

            const userData = getTelegramUserData();

            if (userData) {
                userInfoDiv.classList.remove('hidden');

                const addRow = (label, value) => {
                    if (value !== undefined && value !== null && value !== '') {
                        const row = document.createElement('div');
                        row.className = 'data-row';
                        row.innerHTML = `
                            <span class="data-label">${label}</span>
                            <span class="data-value">${value}</span>
                        `;
                        dataContainer.appendChild(row);
                    }
                };

                addRow('Username (Login):', userData.username);
                addRow('First Name:', userData.first_name);
                addRow('Last Name:', userData.last_name);
                addRow('User ID:', userData.id);
                addRow('Language:', userData.language_code);
            } else {
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
